<!DOCTYPE html>
<html>
<head>

    <title>Strong Password Generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

div {
    margin-bottom: 10px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="number"] {
    width: 50px;
}

input[type="text"] {
    width: 300px;
}

button {
    padding: 5px 10px;
    font-size: 14px;
}

</style>


    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Strong Password Generator</h1>
        <div class="form-group">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" class="form-control" min="8" max="20" value="12" style="width:100px;">
        </div>
        <div class="form-group">
            <label for="generatedPassword">Generated Password:</label>
            <input type="text" id="generatedPassword" class="form-control" readonly>
			
			<br>
			<br>
			
            <button onclick="generatePassword()" class="btn btn-primary">Generate</button>
        </div>
    </div>
	
	
	<script>
	function generatePassword() {
    var length = document.getElementById('passwordLength').value;
    var charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}|;:,.<>?';

    var password = '';
    for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * charset.length);
        password += charset.charAt(randomIndex);
    }

    document.getElementById('generatedPassword').value = password;
}

	</script>
	
</body>
</html>
